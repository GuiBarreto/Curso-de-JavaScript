<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, Mundo!</title>
    <style>
        body {
            background-color: rgba(105, 105, 173);
            color: white;
            font: normal 20pt Arial; /*comentário em css*/
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
   <h1>Olá, mundo</h1> <!--comentário em HTML-->
   <p>Me livrei da maldição</p>
   <script>
       var n1 = Number(window.prompt('Digite um número: '))
       var n2 = Number(window.prompt('Digite outro ñumero: '))
       var s = (n1 + n2)
       window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
   </script>
</body>
</html>
